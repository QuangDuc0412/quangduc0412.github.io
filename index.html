<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Giới thiệu - QDuckVN</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:#0a0a0a;
  color:white;
}

.footer {
  text-align: center;
  padding: 20px;
  color: #aaa;
  font-size: 14px;
  border-top: 1px solid #222;
  margin-top: 100px;
}

.hero{
  position:relative;
  background:linear-gradient(135deg,#000000,#0f2027,#000000);
  padding:60px 20px;
  text-align:center;
  overflow:hidden;
}

.hero::after{
  content:"";
  position:absolute;
  right:-60px;
  top:-40px;
  width:260px;
  height:260px;
  background:url('https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png') no-repeat center;
  background-size:contain;
  opacity:0.07;
  filter:blur(2px);
}

.hero h1{
  font-size:42px;
  margin:0;
  background:linear-gradient(90deg,#00f5ff,#0099ff,#8a2be2,#ff00ff);
  background-size:300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:gradientMove 6s infinite linear;
}

@keyframes gradientMove{
  0%{background-position:0%}
  100%{background-position:300%}
}

.hero p{
  color:#ccc;
  margin-top:12px;
}

.main-box{
  max-width:1000px;
  margin:40px auto;
  padding:25px;
}

.section{
  background:#111;
  padding:20px;
  border-radius:14px;
  margin-bottom:25px;
  box-shadow:0 0 20px rgba(0,255,255,0.05);
}

.section h2{
  color:#ffffff;
  border-left:4px solid #00f5ff;
  padding-left:10px;
}

.projects-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
  margin-top:20px;
}

.project-card{
  background:#181818;
  padding:18px;
  border-radius:12px;
  transition:0.3s;
  border:1px solid rgba(0,255,255,0.1);
}

.project-card:hover{
  transform:translateY(-5px);
  box-shadow:0 0 20px rgba(0,245,255,0.3);
}

.project-card h3{
  color:#00f5ff;
  margin-top:0;
}

.project-btn{
  display:inline-block;
  margin-top:10px;
  padding:8px 16px;
  background:linear-gradient(90deg,#00f5ff,#8a2be2);
  border-radius:8px;
  color:white;
  font-weight:bold;
  text-decoration:none;
  transition:0.3s;
}

.project-btn:hover{
  box-shadow:0 0 15px rgba(0,245,255,0.6);
}

a{
  color:#00f5ff;
  text-decoration:none;
}

a:hover{
  text-decoration:underline;
}
</style>
</head>
<body>

<!-- HERO -->
<div class="hero">
  <h1>Quang Đức</h1>
  <p></p>
</div>

<!-- MAIN -->
<div class="main-box">

  <div class="section">
    <h2>Giới thiệu</h2>
    <p>
      Xin chào mình là QDuckVN.
    </p>
  </div>

  <div class="section">
    <h2>Dự án</h2>

    <div class="projects-grid">

      <div class="project-card">
        <h3>Hướng dẫn Việt hóa Pokemon</h3>
        <p></p>
        <a class="project-btn" href="https://quangduc0412.github.io/pokemon_viet_hoa" target="_blank">
          Xem dự án
        </a>
      </div>

    </div>

  </div>

  <div class="section">
    <h2>Liên hệ</h2>
    <p>
      GitHub:
      <a href="https://github.com/quangduc0412" target="_blank">
        github.com/quangduc0412
      </a><br>
      Facebook:
      <a href="https://facebook.com/qduckvn">
        facebook.com/qduckvn
    </p>
  </div>

</div>

<footer class="footer">
  &copy; 2026 QDuckVN
</footer>

</body>
</html>
